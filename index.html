<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap-er-bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="text-center font-bold text-5xl mt-16">Welcome to my <span
                class="text-purple-500">Baap-er-Bank!!!!</span>
        </h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-14 ">
            <h3 class="text-center text-5xl my-5 mt-5 p-5 font-extrabold">LOGIN</h3>
            <div>
                <input class="ml-5 block border rounded w-3/4 mb-4 px-2" type="email" name="" id=""
                    placeholder="Enter your mail">
                <input class="ml-5 block border rounded w-3/4 mb-4 px-2" type="password" name="" id=""
                    placeholder="type your password">
                <button class="ml-5 text-white bg-blue-900 rounded px-4 py-2" type="submit">SUBMIT</button>
            </div>
        </section>
    </main>
</body>

</html>
